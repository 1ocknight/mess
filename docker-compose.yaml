version: "3.9"

services:
  keycloak:
    image: quay.io/keycloak/keycloak:21.1.1
    container_name: keycloak
    environment:
      KEYCLOAK_ADMIN: admin       # Админ пользователь
      KEYCLOAK_ADMIN_PASSWORD: admin123  # Пароль админа
    command: start-dev
    ports:
      - "7070:7070"
    restart: unless-stopped
